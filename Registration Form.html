<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form 
        </title>
        <link rel="stylesheet" href="Registration Form.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <table>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                            <br><span>First Name</span>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                            <br><span>Last Name</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Company</label>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email</label>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone</label>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                            <br> <span>Area code</span>
                        </td>
                        <td>
                            <input type="text" id="" name="" Value="">
                            <br> <span>Phone Number</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Subject">Subject:</label>
                            <select name="Subject" id="Subject" placeholder="Choose a Subject">
                                    <option value="English">English</option>
                                    <option value="Science">Science</option>
                                    <option value="Maths">Maths</option>
                                    <option value="History">History</option>                                      
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Are you a beginner?</label><br>
                            <input type="radio" id="yes" name="Are you beginner?">
                            <label> Yes</label>
                            <input type="radio" id="No" name="Are you beginner?"> 
                            <label> No</label>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Register</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
